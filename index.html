<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 定义文档类型为 HTML5 -->
  <meta charset="UTF-8">
  <!-- 设置视口以实现响应式布局 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的主页</title>
  <!-- 引入 Bootstrap CSS 框架 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    /* 自定义样式 */
    body {
      padding-top: 50px; /* 为导航栏留出空间 */
    }
    .jumbotron {
      background-color: #f8f9fa; /* 设置背景色 */
      padding: 2rem 1rem; /* 设置内边距 */
    }
    .feature-icon {
      font-size: 3rem; /* 设置图标大小 */
    }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <!-- 品牌/Logo -->
      <a class="navbar-brand" href="/">我的主页</a>
      <!-- 移动端菜单按钮 -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- 导航链接 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">主页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">关于我</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog">博客</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <div class="container mt-4">
    <!-- 首屏区域 -->
    <div class="jumbotron text-center">
      <h1 class="display-4">欢迎来到我的主页</h1>
      <p class="lead">这是用 GitHub Pages 搭建的个人网站</p>
      <!-- 按钮 -->
      <a class="btn btn-primary btn-lg" href="/about" role="button">了解更多</a>
    </div>

    <!-- 功能区域 -->
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/400/300?random=1" class="card-img-top" alt="图片1">
          <div class="card-body">
            <h5 class="card-title">功能1</h5>
            <p class="card-text">这是功能1的描述。</p>
            <a href="#" class="btn btn-primary">查看详情</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/400/300?random=2" class="card-img-top" alt="图片2">
          <div class="card-body">
            <h5 class="card-title">功能2</h5>
            <p class="card-text">这是功能2的描述。</p>
            <a href="#" class="btn btn-primary">查看详情</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/400/300?random=3" class="card-img-top" alt="图片3">
          <div class="card-body">
            <h5 class="card-title">功能3</h5>
            <p class="card-text">这是功能3的描述。</p>
            <a href="#" class="btn btn-primary">查看详情</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="bg-dark text-white text-center py-4 mt-4">
    <div class="container">
      <p>© 2025 我的个人网站</p>
    </div>
  </footer>

  <!-- 引入 Bootstrap JS 和依赖 -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
